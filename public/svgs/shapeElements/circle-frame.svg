<svg fill="#000000" color="#000000" width="160px" height="160px"  xmlns="http://www.w3.org/2000/svg">
  <mask id="hole">
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>
    <circle cx="50%" cy="50%" r="42%" fill="black"/>
  </mask>

  <!-- currentFill dùng để lấy màu kế thừa từ thẻ cha trực tiếp của nó (svgz) -->
  <rect x="0" y="0" width="100%" height="100%" fill="currentFill" stroke-width="2" mask="url(#hole)"/>
</svg>
